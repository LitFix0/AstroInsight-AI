<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Astrologer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef9c3; /* A brighter yellow background - Tailwind yellow-200 equivalent */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-blue-100 p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AI Astrologer ðŸŒŸ</h1>
        <p class="text-center text-gray-600 mb-8">Enter your birth details to get a personalized astrological reading.</p>

        <form id="astrologyForm" class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div>
                <label for="tob" class="block text-sm font-medium text-gray-700 mb-1">Time of Birth</label>
                <input type="time" id="tob" name="tob" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div>
                <label for="place" class="block text-sm font-medium text-gray-700 mb-1">Place of Birth</label>
                <input type="text" id="place" name="place" placeholder="New York City" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out">
                Get My Reading âœ¨
            </button>
        </form>

        <div id="loadingIndicator" class="hidden text-center mt-6 text-indigo-600 font-medium">
            Generating your reading...
        </div>

        <div id="astrologyResult" class="mt-8 p-6 bg-blue-50 border border-blue-200 rounded-lg hidden">
            <h2 class="text-xl font-semibold text-blue-800 mb-3">Your Astrological Reading:</h2>
            <p id="readingContent" class="text-gray-700 leading-relaxed"></p>
        </div>
    </div>

    <script>
        document.getElementById('astrologyForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const tob = document.getElementById('tob').value;
            const place = document.getElementById('place').value;

            const loadingIndicator = document.getElementById('loadingIndicator');
            const astrologyResult = document.getElementById('astrologyResult');
            const readingContent = document.getElementById('readingContent');

            // Show loading indicator and hide previous result
            loadingIndicator.classList.remove('hidden');
            astrologyResult.classList.add('hidden');
            readingContent.textContent = ''; // Clear previous content

            // Construct the prompt for the LLM
            const prompt = `Generate a personalized astrological reading for someone named ${name}, born on ${dob} at ${tob} in ${place}. Focus on their personality traits, potential life paths, and general outlook based on these details. Be concise and insightful.`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = { contents: chatHistory };
            const apiKey = ""; // Canvas will provide this at runtime
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            // Exponential backoff retry logic
            const maxRetries = 5;
            let currentRetry = 0;
            let response;
            let result;

            while (currentRetry < maxRetries) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        result = await response.json();
                        break; // Success, break out of retry loop
                    } else {
                        // Log the status for debugging, but don't rethrow immediately
                        console.error(`API request failed with status: ${response.status}`);
                        currentRetry++;
                        const delay = Math.pow(2, currentRetry) * 1000; // Exponential delay
                        await new Promise(res => setTimeout(res, delay));
                    }
                } catch (error) {
                    console.error('Error fetching astrology reading:', error);
                    currentRetry++;
                    const delay = Math.pow(2, currentRetry) * 1000; // Exponential delay
                    await new Promise(res => setTimeout(res, delay));
                }
            }


            // Hide loading indicator
            loadingIndicator.classList.add('hidden');

            if (result && result.candidates && result.candidates.length > 0 &&
                result.candidates[0].content && result.candidates[0].content.parts &&
                result.candidates[0].content.parts.length > 0) {
                const text = result.candidates[0].content.parts[0].text;
                readingContent.textContent = text;
                astrologyResult.classList.remove('hidden'); // Show the result
            } else {
                readingContent.textContent = 'Failed to generate astrology reading. Please try again.';
                astrologyResult.classList.remove('hidden');
                astrologyResult.classList.remove('bg-blue-50', 'border-blue-200'); // Remove blue styling
                astrologyResult.classList.add('bg-red-50', 'border-red-200'); // Add red styling for error
                astrologyResult.querySelector('h2').textContent = 'Error:';
                astrologyResult.querySelector('h2').classList.remove('text-blue-800');
                astrologyResult.querySelector('h2').classList.add('text-red-800');
            }
        });
    </script>
</body>
</html>
